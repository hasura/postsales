query ArtistId {
  Artist (limit: 10) {
    ArtistId
  }
}
query ArtistName {
  Artist (limit: 10) {
    ArtistId
    Name
  }
}
query getCustomer {
  Customer (limit: 10) {
    City
    Company
    Country
  }
}
query getInvoice {
  Invoice(limit: 10) {
    BillingCity
    BillingAddress
    BillingCountry
  }
}
